<script>
    // array of objects
    let p1 = {nama: "Trio", nilai: 100};
    let p2 = {nama: "Dina", nilai: 95};
    let p3 = {nama: "Dino", nilai: 90};
    let p4 = {nama: "Dini", nilai: 50};
    let p5 = {nama: "Dinu", nilai: 60};

    let person = [p1, p2, p3, p4, p5];

    function getGrade(nilai) {
        if (nilai >= 90) {
            return "A";
        } else if (nilai >= 80) {
            return "B";
        } else if (nilai >= 70) {
            return "C";
        } else if (nilai >= 60) {
            return "D";
        } else {
            return "E";
        }
    }

    function getPredikat(grade) {
        switch (grade) {
            case "A":
                return "Sangat baik";
                break;
            case "B":
                return "Baik";
                break;
            case "C":
                return "Cukup";
                break;
            case "D":
                return "Kurang";
                break;
            default:
                return "Sangat kurang";
                break;
        }
    }

    function getWarna(ket) {
        if (ket == "lulus") {
            return "yellow";
        } else {
            return "red";
        }
    }

    document.write(`<table style="text-align: center; padding: 15; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>`);
    for (let i = 0; i < person.length; i++) {
        let p = person[i];
        let grade = getGrade(p.nilai);
        let predikat = getPredikat(grade);
        let ket = (p.nilai >= 60) ? "lulus" : "gagal";
        let warna = getWarna(ket);
        document.write(`
            <tr bgcolor="${warna}">
                <td>${i+1}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
                <td>${ket}</td>
            </tr>
        `);
    }
    document.write(`</tbody>
    </table>`);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Trio Tugas js</title>
    
</head>
<body>
    <script>
     /// Meminta input dari pengguna
     var panjanggg = prompt("Masukkan panjang persegi panjang:");
     var lebarrr = prompt("Masukkan lebar persegi panjang:");
     var tinggiii = prompt("Masukkan tinggi persegi panjang:");

     // Buat Mengonversi input menjadi tipe data number
     panjanggg = Number(panjanggg);
     lebarrr = Number(lebarrr);
     tinggiii = Number(tinggiii);

     // Buat Menghitung luas persegi panjang
     var luas = panjanggg * lebarrr;

     // Buat Menghitung keliling persegi panjang
     var keliling = 2 * (panjanggg + lebarrr);

     // Menghitung volume balok (persegi panjang)
     
     var volume = panjanggg * lebarrr * tinggiii;

     // Buat Menampilkan hasil
     console.log("Luas persegi panjang: " + luas);
     console.log("Keliling persegi panjang: " + keliling);
     console.log("Volume balok (persegi panjang): " + volume);


     document.write("<h1 align='center' >  Trio Prawiro Negoro </h1>")
     document.write("<h3 align='center'> Bangun Ruang Datar Persegi Panjang </h3>")
     document.write("<hr/>");
     document.write("<br> Luas persegi panjang: "  + luas + "<br> Keliling persegi panjang: " + keliling + "<br> Volume balok persegi panjang : " + volume)

    </script>
</body>
</html>
